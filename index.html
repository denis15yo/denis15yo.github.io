<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
<title>Adsgram Task</title>
<link rel='stylesheet' href='css/styles.css'>
<script src='https://sad.adsgram.ai/js/nicegram.min.js'></script>
<script src='https://telegram.org/js/telegram-web-app.js'></script>
</head>
<body>

<div id="ads-wrapper">
  <adsgram-task id="adsgram" data-block-id="task-11842" data-debug="true" class="task">
    <div slot="button" class="task__button">go</div>
    <div slot="claim" class="task__button task__button_claim">claim</div>
    <div slot="done" class="task__button task__button_done">done</div>
  </adsgram-task>
</div>
<div id="placeholder" class="placeholder" style="display: none;">Task not found</div>

<script src="js/script.js"></script>
</body>
</html>
